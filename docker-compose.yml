version: "3.8"

services:
  # Database Service
  mysql:
    image: mysql:8
    container_name: menu_mysql_db

    env_file: ./.env
    environment:
      # Variabel MySQL untuk inisialisasi user root dan nama database
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - menu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Service
  backend:
    build: ./backend
    container_name: menu_backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

    env_file: ./.env
    # Environment variables yang dipakai (src/app.module.ts)
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: ${BACKEND_PORT}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - menu-network
    restart: on-failure

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: menu_frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"

    env_file: ./.env
    # Environment variable untuk Frontend (Vite)
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - menu-network
    restart: on-failure

volumes:
  mysql_data:

networks:
  menu-network:
    driver: bridge
